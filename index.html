<!DOCTYPE html>
<head></head>
<div>
<button id="rock">ROCK</button>
<button id="paper">PAPER</button>
<button id="scissors">SCISSORS</button>
</div>
<div id="displayScore"></div>
<div id="content"></div>

<script>
        let playerScore = 0;
        let computerScore = 0;
        
        function computerPlay(){
            let rpsArray = Array('rock', 'paper', 'scissors');
            let randomNumber = Math.floor(Math.random() * 3);
            let computerSelection = rpsArray[randomNumber];
            return computerSelection;
        }
        
        function playRound(playerSelection, computerSelection){
            switch(playerSelection){
                case "rock":
                    switch(computerSelection){
                        case "rock": console.log("round played");return "You tied!";
                        case "paper": computerScore++; console.log("round played");return "You lose! Paper beats rock!";
                        case "scissors": playerScore++; console.log("round played");return "You win! Rock beats paper!";
                        default: return "Wat?";
                    }
                case "paper":
                    switch(computerSelection){
                        case "rock": playerScore++; console.log("round played");return "You win! Paper beats rock!";
                        case "paper": console.log("round played");return "You tied!";
                        case "scissors": computerScore++; console.log("round played");return "You lose! Scissors beats paper!";
                        default: return "Wat?";
                    }
                case "scissors":
                    switch(computerSelection){
                        case "rock": computerScore++; console.log("round played");return "You lose! Rock beats scissors!";
                        case "paper": playerScore++; console.log("round played");return "You win! Scissors beats paper!";
                        case "scissors": console.log("round played");return "You tied";
                        default: return "Wat?";
                    }
            }
        }
 
    let playerSelection = '';
        
        const buttons = document.querySelectorAll('button');
buttons.forEach((button) => {
  button.addEventListener('click', (e) => {
    content.textContent = "";
    playerSelection = button.id;
    let computerSelection = computerPlay();
    content.textContent = playRound(playerSelection, computerSelection);
    displayScore.textContent = `Your score: ${playerScore} Computer: ${computerScore}`;
if (playerScore === 3) {
    content.textContent += ` You are the winner! Your score ${playerScore}, Computer ${computerScore}.`;
    playerScore = 0;
    computerScore = 0;
        } else if (computerScore === 3) {
            content.textContent += ` The computer has won. Your score ${playerScore}, Computer ${computerScore}.`;
            playerScore = 0;
    computerScore = 0;
        }
  });
});

    </script>
