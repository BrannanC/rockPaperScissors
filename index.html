<script>
    let playerScore = 0;
    let computerScore = 0;
    
    function computerPlay(){
        let rpsArray = Array('rock', 'paper', 'scissors');
        let randomNumber = Math.floor(Math.random() * 3);
        let computerSelection = rpsArray[randomNumber];
        return computerSelection;
    }
    
    function playRound(playerSelection, computerSelection){
        playerSelection = playerSelection.toLowerCase();
        switch(playerSelection){
            case "rock":
                switch(computerSelection){
                    case "rock": return "You tied!";
                    case "paper": computerScore++; return "You lose! Paper beats rock!";
                    case "scissors": playerScore++; return "You win! Rock beats paper!";
                    default: return "Wat?";
                }
            case "paper":
                switch(computerSelection){
                    case "rock": playerScore++; return "You win! Paper beats rock!";
                    case "paper": return "You tied!";
                    case "scissors": computerScore++; return "You lose! Scissors beats paper!";
                    default: return "Wat?";
                }
            case "scissors":
                switch(computerSelection){
                    case "rock": computerScore++; return "You lose! Rock beats scissors!";
                    case "paper": playerScore++; return "You win! Scissors beats paper!";
                    case "scissors": return "You tied";
                    default: return "Wat?";
                }
        }
    }

function playGame(){
    while (playerScore + computerScore < 5) {
        let playerSelection = prompt('Rock...Paper...Scissors...Shoot! Enter your choice:', 'rock');
        if (playerSelection === '' || playerSelection === null) {
            alert('See ya!');
            break;
        }
        let computerSelection = computerPlay();
        playRound(playerSelection, computerSelection);
        console.log(`Player: ${playerSelection} Computer: ${computerSelection} Playerscore: ${playerScore} Computerscore: ${computerScore}`);
    }
    if ((playerScore > computerScore) && (playerScore + computerScore === 5)) {
        console.log(`You are the winner! Your score ${playerScore}, Computer ${computerScore}.`)
    } else if ((playerScore + computerScore === 5) && (computerScore > playerScore)) {
        console.log(`The computer has won. Your score ${playerScore}, Computer ${computerScore}.`)
    } else {
        console.log(`You cancelled the game.`)
    }
}

playGame();
</script>
